<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ramon Workbench</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ramon Visualization Dashboard - Workbench Component">
    <meta name="author" content="Michael Cetrulo">

    <link href="static/css/libs/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/libs/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #editor {
        position: relative;
        width: 100%;
        height: 25em;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script id="widget-library-tpl" type="text/template">
      <ul class="nav" role="navigation">
        <li class="dropdown">
          <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Widgets <b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
            <% _.each(models, function(model) { %>
              <% if (current_id == model.id) { %>
                <li><a tabindex="-1" href="#<%- model.id %>"><strong><%- model.name %></strong></a></li>
              <% } else { %>
                <li><a tabindex="-1" href="#<%- model.id %>"><%- model.name %></a></li>
              <% } %>
            <% }); %>
            <li class="divider"></li>
            <li><a tabindex="-1" href="#new"><em>+add widget</em></a></li>
          </ul>
        </li>
      </ul>
    </script>

    <script id="widget-editor-tpl" type="text/template">
      <!-- ruler
      <div class="row-fluid">
        <div class="span1">1</div>
        <div class="span1">2</div>
        <div class="span1">3</div>
        <div class="span1">4</div>
        <div class="span1">5</div>
        <div class="span1">6</div>
        <div class="span1">7</div>
        <div class="span1">8</div>
        <div class="span1">9</div>
        <div class="span1">10</div>
        <div class="span1">11</div>
        <div class="span1">12</div>
      </div>
      -->

      <div class="row-fluid">
        <div class="span6">
          <legend style="text-align: right;">
            <div style="float: left;">
              <% if (model.isNew()) { %>
                New Widget
              <% } else { %>
                Edit Widget
              <% } %>
            </div>

            <input type="button" value="save">
            <% if (!model.isNew()) { %>
              <input type="button" value="delete">
            <% } %>
          </legend>

          <div class="accordion" id="accordion1">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#collapseMetadata">
                  Metadata
                </a>
              </div>
              <div id="collapseMetadata" class="accordion-body collapse in">
                <div class="accordion-inner">
                  <div class="row-fluid">
                    <div class="span6">
                      <label>
                        Name:<br>
                        <input type="text" name="name" value="<%- model.get('name') %>">
                      </label>
                      <label>
                        Description:<br>
                        <textarea name="description"><%- model.get('description') %></textarea>
                      </label>
                    </div>
                    <div class="span6">
                      <!--
                      <label>
                        Dimensions:<br>
                        <input type="number" name="dimensions" value="<%- model.get('dimensions') %>">
                      </label>
                      <label>
                        Depth:<br>
                        <input type="number" name="depth" value="<%- model.get('depth') %>">
                      </label>
                      <label>
                        <% if (model.get('multiseries')) { %>
                          <input type="checkbox" name="multiseries" checked="checked"> multiseries
                        <% } else { %>
                          <input type="checkbox" name="multiseries"> multiseries
                        <% } %>
                      </label>
                      -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#collapseSource">
                  Source
                </a>
              </div>
              <div id="collapseSource" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div id="editor">
                    <!-- ACE editor -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="span6">
          <legend>Preview</legend>
          <div id="widget-preview">
            <!-- widget preview -->
          </div>
        </div>
      </div>
    </script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Workbench</a>
          <div id="widget-library"></div>
        </div>
      </div>
    </div>

    <div id="widget-editor" class="container-fluid">
      <!-- widget editor -->
    </div>

    <script src="static/js/libs/jquery-1.8.2.min.js"></script>
    <script src="static/js/libs/bootstrap.min.js"></script>
    <script src="static/js/libs/underscore-min.js"></script>
    <script src="static/js/libs/backbone-min.js"></script>
    <script src="static/js/libs/ace_editor/ace.js"></script>
    <script src="static/js/libs/highcharts/highcharts.js"></script>

    <script src="static/js/main.js"></script>

    <script src="https://www.google.com/jsapi"></script>
    <script>
      // load Visualization API and additional chart packages
      google.load('visualization', '1', {'packages':['corechart', 'table']});
      // run when the Google Visualization library is loaded and the DOM is ready
      google.setOnLoadCallback(function() { $(main); });
    </script>
  </body>
</html>
