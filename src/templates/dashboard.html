<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ramon Workbench</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ramon Visualization Dashboard - Workbench Component">
    <meta name="author" content="Michael Cetrulo">

    <link href="static/css/libs/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/libs/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #editor {
        position: relative;
        width: 100%;
        height: 25em;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script id="widget-library-tpl" type="text/template">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header">Widget Library</li>
          <% _.each(models, function(model) { %>
            <% if (model.id == current_id) { %>
              <li class="active"><a href="#<%- model.id %>"><%- model.name %></a></li>
            <% } else { %>
              <li><a href="#<%- model.id %>"><%- model.name %></a></li>
            <% } %>
          <% }); %>

          <li class="nav-header"></li>
          <% if (current_id == 'new') { %>
            <li class="active"><a href="#new"><em>+add widget</em></a></li>
          <% } else { %>
            <li><a href="#new"><em>+add widget</em></a></li>
          <% } %>
        </ul>
      </div>
    </script>

    <script id="widget-editor-tpl" type="text/template">
      <div class="row-fluid">
        <div class="span4">
          <fieldset>
            <% if (model.isNew()) { %>
              <legend>New Widget</legend>
            <% } else { %>
              <legend>Edit Widget</legend>
            <% } %>
            <label>
              Name:<br>
              <input type="text" name="name" value="<%- model.get('name') %>">
            </label>
            <label>
              Description:<br>
              <textarea name="description"><%- model.get('description') %></textarea>
            </label>
            <label>
              Dimensions:<br>
              <input type="number" name="dimensions" value="<%- model.get('dimensions') %>">
            </label>
            <label>
              Depth:<br>
              <input type="number" name="depth" value="<%- model.get('depth') %>">
            </label>
            <label>
              <% if (model.get('multiseries')) { %>
                <input type="checkbox" name="multiseries" checked="checked"> multiseries
              <% } else { %>
                <input type="checkbox" name="multiseries"> multiseries
              <% } %>
            </label>
          </fieldset>
        </div>

        <div class="span8">
          <fieldset>
            <legend>Preview</legend>
            <div id="widget-preview">
              <!-- widget preview -->
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <fieldset>
            <legend>Source</legend>
            <div id="editor">
              <!-- ACE editor -->
            </div>
            <input type="button" value="save">
            <% if (!model.isNew()) { %>
              <input type="button" value="delete">
            <% } %>
          </fieldset>
        </div>
      </div>
    </script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Workbench</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div id="widget-library" class="span3">
          <!-- widget library -->
        </div>

        <div id="widget-editor" class="span9">
          <!-- widget editor -->
        </div>
      </div>
    </div>

    <script src="static/js/libs/jquery-1.8.2.min.js"></script>
    <script src="static/js/libs/bootstrap.min.js"></script>
    <script src="static/js/libs/underscore-min.js"></script>
    <script src="static/js/libs/backbone-min.js"></script>
    <script src="static/js/libs/ace_editor/ace.js"></script>
    <script src="static/js/libs/highcharts/highcharts.js"></script>

    <script src="static/js/main.js"></script>

    <script src="https://www.google.com/jsapi"></script>
    <script>
      // load Visualization API and additional chart packages
      google.load('visualization', '1', {'packages':['corechart', 'table']});
      // run when the Google Visualization library is loaded and the DOM is ready
      google.setOnLoadCallback(function() { $(main); });
    </script>
  </body>
</html>
