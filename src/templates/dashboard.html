<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/css/libs/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="static/css/libs/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script id="widget-definition-tpl" type="text/template">
      <fieldset>
        <legend>New Widget</legend>
        <form>
          <label>
            Name:<br>
            <input type="text" name="widget-name" value="<%= name %>">
          </label>
          <label>
            Description:<br>
            <textarea description="widget-description"><%= description %></textarea>
          </label>
          <label>
            Dimensions:<br>
            <input type="number" name="widget-dimensions" value="<%= dimensions %>">
          </label>
          <label>
            Source:<br>
            <textarea name="widget-source"><%= source %></textarea>
          </label>
        </form>
      </fieldset>
    </script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="main" class="container"></div>

    <script src="static/js/libs/jquery-1.8.2.min.js"></script>
    <script src="static/js/libs/underscore-min.js"></script>
    <script src="static/js/libs/backbone-min.js"></script>
    <script src="static/js/libs/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
