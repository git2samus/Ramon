<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/css/libs/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="static/css/libs/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script id="widget-library-tpl" type="text/template">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header">Widget Library</li>
          <% _.each(models, function(model) { %>
            <li><a href="#edit/<%- model.id %>"><%- model.name %></a></li>
          <% }); %>
        </ul>
      </div>
    </script>

    <script id="widget-editor-tpl" type="text/template">
      <div class="row-fluid">
        <div class="span4">
          <fieldset>
            <% if (model.isNew()) { %>
              <legend>New Widget</legend>
            <% } else { %>
              <legend>Edit Widget</legend>
            <% } %>
            <label>
              Name:<br>
              <input type="text" name="name" value="<%- model.get('name') %>">
            </label>
            <label>
              Description:<br>
              <textarea name="description"><%- model.get('description') %></textarea>
            </label>
            <label>
              Dimensions:<br>
              <input type="number" name="dimensions" value="<%- model.get('dimensions') %>">
            </label>
          </fieldset>
        </div>

        <div class="span8">
          <!-- widget preview -->
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <label>
            Source:<br>
            <textarea name="source"><%- model.get('source') %></textarea>
          </label>
          <input type="button" value="save">
          <% if (!model.isNew()) { %>
            <input type="button" value="delete">
          <% } %>
        </div>
      </div>
    </script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div id="widget-library" class="span3">
          <!-- widget library -->
        </div>

        <div id="widget-editor" class="span9">
          <!-- widget editor -->
        </div>
      </div>
    </div>

    <script src="static/js/libs/jquery-1.8.2.min.js"></script>
    <script src="static/js/libs/underscore-min.js"></script>
    <script src="static/js/libs/backbone-min.js"></script>
    <script src="static/js/libs/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
